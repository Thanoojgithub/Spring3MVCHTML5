<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cutomer Details</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Latest compiled and minified JavaScript -->
<script th:src="@{/js/jquery-2.1.3.min.js}"></script>

</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">Customer Details</div>
		<table class="table table-hover table-bordered table-nonfluid">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cust: ${customers}">
					<td th:text="${cust.firstName}"></td>
					<td th:text="${cust.lastName}"></td>
					<td th:text="${cust.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
